<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sida för att boka rum hos Bonz">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
        <title>Boka rum - Bonz.ai</title>
    </head>

<body class="page page--bokarum">

    <nav class="navbar navbar--bokarum navbar--small--screen">
        <img src="bilder/logoCol.png" alt="Bonz logga" class="page__logo page__logo--bokarum-nav">
        <a href="framsida.html" class="navbar__link">Menu</a>
        <span class="navbar__hamburger">☰</span>
    </nav>


    <main class="page__form-container">
    <img src="bilder/logoCol.png" alt="Bonz logga" class="page__logo page__logo--bokarum">
    <h2 class="page__catchphrase">Rädda världen, boka ett rum.</h2>

    <section class="page__form-color" aria-label="Bokningsformulär"> 
        
        <form class="form form--bokarum">
            <fieldset class="form__group form__group--left">
            <legend>Personlig information</legend>
               
            <label for="first-name" class="form__label">Förnamn</label>
            <input type="text" id="first-name" name="first-name" class="form__input" required>

            <label for="last-name" class="form__label">Efternamn</label>
            <input type="text" id="last-name" name="last-name" class="form__input" required>
            
            <label for="email" class="form__label">E-post</label>
            <input type="email" id="email" name="email" class="form__input" required>

            <label for="phone" class="form__label">Telefonnummer</label>
            <input type="tel" id="phone" name="phone" class="form__input" required>
            </fieldset>

            <fieldset class="form__group form__group--right">
                <legend>Bokningsinformation</legend>
            
            <label for="check-in" class="form__label">Datum för check-in</label>
            <input type="date" id="check-in" name="check-in" class="form__input" required>

            <label for="check-out" class="form__label">Datum för check-out</label>
            <input type="date" id="check-out" name="check-out" class="form__input" required>

            <label for="room" class="form__label">Typ av rum</label>
            <input type="text" id="room" name="room" class="form__input" required>
            
            <input type="submit" value="Boka!" class="form__submit">
            </fieldset>
        </form>
    </section>

</main> 
</body>
</html>
